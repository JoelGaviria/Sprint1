<!DOCTYPE html>
<html lang="es">
  <head>
    <title> CompuMundo-HiperMegaRed </title>
    <meta charset="UTF-8">
    <meta name="title" content="CompuMundo-HiperMegaRed">
    <meta name="description" content="CompuMundo-HiperMegaRed">
    <link href=estilos.css rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="validaciones.js"></script>
  </head>
  <body class="body-registro">
    <div class="container-registro">
      <div class="signupSection">
        <div class="info">
          <h2>Compu Mundo</h2>
          <img src="logo.png" alt="CMHMR">
          <p>HiperMega Red</p>
        </div>
        <form action="#" id="form_registrarse" method="POST" class="signupForm" name="signupform">
          <h2> Crear Registro </h2>
          <ul class="noBullet">
            <li>
              <label for="in_nombre_usuario">  </label>
              <input type="text" class="inputFields" id="in_nombre_usuario" name="in_nombre_usuario" placeholder="Nombre de Usuario" value="" onchange="return validar_nombre_usuario(this.value)" required/>
            </li>
            <li>
              <label for="in_contrasena"></label>
              <input type="password" class="inputFields" id="in_contrasena" name="Contraseña" placeholder="Contraseña" value="" onchange="return validar_contrasena(this.value)" required/>
            </li>
            <li>
              <label for="in_confirmar_contrasena"></label>
              <input type="password" class="inputFields" id="in_confirmar_contrasena" name="in_confirmar_contrasena" placeholder="Confirmar Contraseña" value="" onchange="return confirmar_contrasena(this.value)" required/>
            </li>
            <li id="center-btn">
              <button type="submit" id="btn_registrar_usuario"> Registrarse </button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
